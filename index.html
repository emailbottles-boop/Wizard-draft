<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

a { text-decoration: none; color: inherit; }

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-max: 4;
  --letter-size: 16vw;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.07;
  --letter-max: 7;
  --letter-size: 32vw;
  --letter-life: 9000ms;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(60deg, rgba(255,220,120,0.15) 0 1px, transparent 1px 70px),
    repeating-linear-gradient(-60deg, rgba(180,0,255,0.2) 0 1px, transparent 1px 100px);
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
}

/* ===== CRYPTO FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8),
    0 0 140px rgba(255,220,120,0.6);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from { transform: translateY(40px); opacity: 1; }
  to { transform: translateY(-180px) scale(1.3); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transform: translateY(12px) scale(0.98);
  transition: opacity 700ms ease, transform 700ms ease, filter 700ms ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

/* ===== HOME ===== */
.home-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTONS ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 35px rgba(255,220,120,0.8);
}

/* ===== DONATE BUTTON ===== */
.donate-wrap {
  position: absolute;
  bottom: 36px;
  display: flex;
  justify-content: center;
  width: 100%;
}

.donate-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 1.4rem;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(180,80,255,0.45);
  backdrop-filter: blur(10px);
  font-size: 0.65rem;
  letter-spacing: 0.25em;
  font-weight: 800;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.donate-btn img {
  height: 14px;
  opacity: 0.85;
}

.donate-btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 30px rgba(180,80,255,0.6);
}

/* ===== UPDATES GRID ===== */
.updates-grid {
  width: min(1200px, 92vw);
  display: grid;
  grid-template-columns: 320px auto 320px;
  align-items: center;
  gap: 3rem;
}

/* ===== CENTER ===== */
.center-col {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.2rem;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  align-items: center;
}

form input {
  appearance: none;
  width: 260px;
  padding: 0.95rem 1.4rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.7);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
  letter-spacing: 0.18em;
  font-size: 0.7rem;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .updates-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="edge"></div>
<div id="cryptoField"></div>

<div class="screen active" id="home">
  <div class="home-stack">
    <img src="wizshtlogo_trans.png" class="logo" id="logo">
    <button class="btn" id="enterBtn">ENTER</button>
  </div>

  <!-- DONATE -->
  <div class="donate-wrap">
    <a class="donate-btn" href="https://donorbox.org/wiz-rd-shit?" target="_blank">
      <img src="https://donorbox.org/images/white_logo.svg" alt="">
      DONATE
    </a>
  </div>
</div>

<div class="screen" id="updates">
  <!-- updates page unchanged -->
</div>

<script>
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

const home = document.getElementById("home");
const updates = document.getElementById("updates");
const enterBtn = document.getElementById("enterBtn");

enterBtn.onclick = () => {
  home.classList.remove("active");
  updates.classList.add("active");
};
</script>
</body>
</html>
