<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  min-height: 100%;
  overflow-x: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

body {
  -webkit-overflow-scrolling: touch;
  overscroll-behavior-y: contain;
}

a { text-decoration: none; color: inherit; }

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
}
body.desktop {
  --bg-strength: 0.07;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(60deg, rgba(255,220,120,0.15) 0 1px, transparent 1px 70px),
    repeating-linear-gradient(-60deg, rgba(180,0,255,0.2) 0 1px, transparent 1px 100px);
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== EDGE ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
  z-index: 50;
}

/* ===== SCREENS ===== */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  will-change: transform, opacity, filter;
  z-index: 10;
}

.hidden {
  display: none;
}

/* ===== VORTEX STATES ===== */
.vortex-out {
  animation: vortexOut 0.85s cubic-bezier(.2,.8,.2,1) forwards;
}

.vortex-in {
  animation: vortexIn 0.85s cubic-bezier(.2,.8,.2,1) forwards;
}

@keyframes vortexOut {
  0% {
    transform: scale(1) rotate(0deg);
    filter: blur(0px);
    opacity: 1;
  }
  60% {
    filter: blur(4px) saturate(180%);
  }
  100% {
    transform: scale(0.15) rotate(540deg);
    filter: blur(14px) hue-rotate(120deg);
    opacity: 0;
  }
}

@keyframes vortexIn {
  0% {
    transform: scale(2.4) rotate(-420deg);
    filter: blur(18px) hue-rotate(-120deg);
    opacity: 0;
  }
  60% {
    filter: blur(4px) saturate(160%);
  }
  100% {
    transform: scale(1) rotate(0deg);
    filter: blur(0);
    opacity: 1;
  }
}

/* ===== GLITCH FLASH ===== */
.glitch-flash {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(120deg, rgba(255,0,255,0.35), rgba(0,255,255,0.25)),
    radial-gradient(circle at center, rgba(255,220,120,0.6), transparent 70%);
  mix-blend-mode: screen;
  animation: flash 0.4s ease-out forwards;
  pointer-events: none;
  z-index: 40;
}

@keyframes flash {
  from { opacity: 1; }
  to { opacity: 0; }
}

/* ===== HOME ===== */
.home-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
}

/* ===== BUTTONS ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
}

/* ===== UPDATES ===== */
.updates-grid {
  width: min(1200px, 92vw);
  display: grid;
  grid-template-columns: 1fr;
  gap: 2.5rem;
}

@media (min-width: 900px) {
  .updates-grid {
    grid-template-columns: 320px auto 320px;
  }
}
</style>
</head>

<body>
<div class="edge"></div>

<div class="screen" id="home">
  <div class="home-stack">
    <img src="wizshtlogo_trans.png" class="logo">
    <button class="btn" id="enterBtn">ENTER</button>
  </div>
</div>

<div class="screen hidden" id="updates">
  <div class="updates-grid">
    <button class="btn" id="backBtn">BACK</button>
  </div>
</div>

<script>
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

let transitioning = false;

function glitchFlash() {
  const flash = document.createElement("div");
  flash.className = "glitch-flash";
  document.body.appendChild(flash);
  setTimeout(() => flash.remove(), 400);
}

function transition(from, to) {
  if (transitioning) return;
  transitioning = true;

  to.classList.remove("hidden");
  to.classList.add("vortex-in");
  from.classList.add("vortex-out");

  glitchFlash();

  setTimeout(() => {
    from.classList.remove("vortex-out");
    from.classList.add("hidden");
    to.classList.remove("vortex-in");
    transitioning = false;
  }, 850);
}

document.getElementById("enterBtn").onclick = () =>
  transition(home, updates);

document.getElementById("backBtn").onclick = () =>
  transition(updates, home);

/* ===== MOBILE SWIPE ===== */
let startY = 0;

document.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener("touchend", e => {
  const delta = e.changedTouches[0].clientY - startY;
  if (Math.abs(delta) < 80) return;

  if (delta < 0 && !home.classList.contains("hidden")) {
    transition(home, updates);
  }
  if (delta > 0 && !updates.classList.contains("hidden")) {
    transition(updates, home);
  }
}, { passive: true });
</script>
</body>
</html>
