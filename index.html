<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  min-height: 100%;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
  -webkit-overflow-scrolling: touch;
}

a { text-decoration: none; color: inherit; }

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.07;
  --letter-life: 9000ms;
  overflow: hidden;
}

/* ===== BASE BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(60deg, rgba(255,220,120,0.15) 0 1px, transparent 1px 70px),
    repeating-linear-gradient(-60deg, rgba(180,0,255,0.2) 0 1px, transparent 1px 100px);
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
  z-index: 0;
}

/* ===== WATER VIDEO ===== */
.water-layer {
  position: fixed;
  inset: 0;
  z-index: 1;
  opacity: 0;
  transition: opacity 1.6s ease;
  pointer-events: none;
}

.water-layer::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,0.15), rgba(0,0,0,0.8) 75%);
}

.water-layer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.6) saturate(1.15) blur(1.2px);
  animation: waterBreath 14s ease-in-out infinite;
}

@keyframes waterBreath {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.035); }
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
  z-index: 4;
}

/* ===== CRYPTO FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 3;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8),
    0 0 140px rgba(255,220,120,0.6);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from { transform: translateY(40px); opacity: 1; }
  to { transform: translateY(-180px) scale(1.3); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transform: translateY(12px) scale(0.98);
  transition: opacity 700ms ease, transform 700ms ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0) scale(1);
}

/* ===== HOME ===== */
.home-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTONS ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.btn:hover { transform: scale(1.06); }

.btn-secondary {
  background: rgba(255,255,255,0.1);
  color: white;
  border: 1px solid rgba(180,80,255,0.5);
}

/* ===== DONATE ===== */
.donate-wrap {
  position: fixed;
  bottom: 32px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 6;
}

.donate-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 1.4rem;
  border-radius: 999px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(180,80,255,0.45);
  backdrop-filter: blur(10px);
  font-size: 0.65rem;
  letter-spacing: 0.25em;
  font-weight: 800;
  transition: transform 0.15s ease;
}

.donate-btn:hover { transform: scale(1.05); }

/* ===== UPDATES GRID ===== */
.updates-grid {
  width: min(1200px, 92vw);
  display: grid;
  grid-template-columns: 320px auto 320px;
  align-items: center;
  gap: 3rem;
}

.center-col {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.2rem;
}

/* ===== VIDEO CARD ===== */
.video-card img {
  width: 260px;
  border-radius: 14px;
}

.caption {
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  text-align: center;
}

/* ===== MERCH ===== */
.merch-feature {
  padding: 1.6rem;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  transition: transform 0.15s ease;
}

.merch-feature:hover { transform: scale(1.03); }

.merch-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 1.2rem;
}

.merch-title {
  text-align: center;
  font-weight: 900;
  letter-spacing: 0.15em;
}

/* ===== FORM ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  align-items: center;
}

form input {
  width: 260px;
  padding: 0.9rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.7);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
}

.form-success {
  display: none;
  font-size: 0.7rem;
  letter-spacing: 0.2em;
  opacity: 0.85;
}

/* ===== CREDITS PAGE ===== */
.credits-container {
  width: min(1100px, 92vw);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3rem;
  padding: 2rem 0;
}

.credits-title {
  font-size: 2rem;
  font-weight: 900;
  letter-spacing: 0.3em;
  text-align: center;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 40px rgba(200,120,255,0.5);
}

.credits-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  width: 100%;
  max-width: 900px;
}

.bio-card {
  aspect-ratio: 1;
  padding: 1.5rem;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(180,80,255,0.3);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  transition: all 0.3s ease;
}

.bio-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255,220,120,0.6);
  box-shadow: 0 10px 40px rgba(180,80,255,0.4);
}

.bio-photo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid rgba(255,220,120,0.5);
  box-shadow: 0 0 20px rgba(200,120,255,0.6);
}

.bio-name {
  font-size: 0.9rem;
  font-weight: 900;
  letter-spacing: 0.15em;
  text-align: center;
  text-transform: uppercase;
}

.bio-role {
  font-size: 0.65rem;
  letter-spacing: 0.1em;
  text-align: center;
  opacity: 0.8;
  line-height: 1.4;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  body { overflow-y: auto; }
  .screen { position: relative; min-height: 100vh; opacity: 1 !important; transform: none !important; }
  .screen:not(.active) { display: none; }
  .updates-grid { grid-template-columns: 1fr; }
  .credits-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
  .credits-title { font-size: 1.5rem; }
}
</style>
</head>

<body>

<div class="water-layer" id="waterLayer">
  <video id="waterVideo" src="water.mp4" autoplay muted loop playsinline></video>
</div>

<div class="edge"></div>
<div id="cryptoField"></div>

<div class="donate-wrap">
  <a class="donate-btn" href="https://donorbox.org/wiz-rd-shit?" target="_blank">
    <img src="https://donorbox.org/images/white_logo.svg" height="14"> DONATE
  </a>
</div>

<div class="screen active" id="home">
  <div class="home-stack">
    <img src="wizshtlogo_trans.png" class="logo" id="logo">
    <button class="btn" id="enterBtn">ENTER</button>
  </div>
</div>

<div class="screen" id="updates">
  <div class="updates-grid">

    <a class="merch-feature" href="https://wizard.printful.me/product/unisex-hoodie" target="_blank">
      <img src="hoodie-front.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE</div>
    </a>

    <div class="center-col">
      <div class="video-card">
        <a href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
          <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
        </a>
        <div class="caption">Christmas In Wizard City</div>
      </div>

      <form id="emailForm">
        <input id="emailInput" type="email" name="email" placeholder="EMAIL FOR UPDATES" required>
        <button class="btn" type="submit">SUBMIT</button>
      </form>

      <div class="form-success" id="formSuccess">SUBSCRIBED âœ¨</div>

      <button class="btn" id="creditsBtn">CREDITS</button>
      <button class="btn btn-secondary" id="backBtn">BACK</button>
    </div>

    <a class="merch-feature" href="https://wizard.printful.me/product/hoodie" target="_blank">
      <img src="hoodie-2.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE II</div>
    </a>

  </div>
</div>

<div class="screen" id="credits">
  <div class="credits-container">
    <div class="credits-title">CREDITS</div>
    
    <div class="credits-grid">
      
      <div class="bio-card">
        <img src="Emmz.jpeg" alt="Emman Paraiso" class="bio-photo">
        <div class="bio-name">Emman Paraiso</div>
        <div class="bio-role">2D Animator<br>2D Clean & Colorist</div>
      </div>

      <!-- Add more bio cards here -->
      <!-- Template:
      <div class="bio-card">
        <img src="photo-name.jpg" alt="Person Name" class="bio-photo">
        <div class="bio-name">Person Name</div>
        <div class="bio-role">Role 1<br>Role 2</div>
      </div>
      -->

    </div>

    <button class="btn btn-secondary" id="backToUpdatesBtn">BACK</button>
  </div>
</div>

<script>
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

const home = document.getElementById("home");
const updates = document.getElementById("updates");
const credits = document.getElementById("credits");
const enterBtn = document.getElementById("enterBtn");
const backBtn = document.getElementById("backBtn");
const creditsBtn = document.getElementById("creditsBtn");
const backToUpdatesBtn = document.getElementById("backToUpdatesBtn");
const cryptoField = document.getElementById("cryptoField");
const emailInput = document.getElementById("emailInput");
const logo = document.getElementById("logo");
const waterLayer = document.getElementById("waterLayer");
const waterVideo = document.getElementById("waterVideo");
const form = document.getElementById("emailForm");
const successMsg = document.getElementById("formSuccess");

waterVideo.playbackRate = 0.55;

enterBtn.onclick = () => {
  home.classList.remove("active");
  updates.classList.add("active");
  waterLayer.style.opacity = 1;
};

backBtn.onclick = () => {
  updates.classList.remove("active");
  home.classList.add("active");
  waterLayer.style.opacity = 0;
  cryptoField.innerHTML = "";
};

creditsBtn.onclick = () => {
  updates.classList.remove("active");
  credits.classList.add("active");
};

backToUpdatesBtn.onclick = () => {
  credits.classList.remove("active");
  updates.classList.add("active");
};

/* Formspree AJAX submit */
form.addEventListener("submit", async e => {
  e.preventDefault();
  const data = new FormData(form);

  const res = await fetch("https://formspree.io/f/mrelgwzp", {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.status === 200 || res.status === 201) {
    form.style.display = "none";
    successMsg.style.display = "block";
  }
});

/* crypto letters */
emailInput.addEventListener("keydown", e => {
  if (e.key.length !== 1 || !/[a-zA-Z@._-]/.test(e.key)) return;
  if (cryptoField.children.length > 18) return;

  for (let i = 0; i < 3; i++) {
    const el = document.createElement("div");
    el.className = "crypto";
    el.textContent = e.key.toUpperCase();
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = Math.random() * 100 + "vh";
    el.style.fontSize = Math.random() * 18 + 10 + "vw";
    cryptoField.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
});
</script>

</body>
