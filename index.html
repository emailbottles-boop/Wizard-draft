<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wizard</title>

<!-- ===== SOCIAL THUMBNAIL ===== -->
<meta property="og:title" content="Wizard">
<meta property="og:description" content="Enter Wizard City. Music, merch, and magic.">
<meta property="og:image" content="https://yourdomain.com/thumbnail.png">
<meta property="og:url" content="https://yourdomain.com">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

a { text-decoration: none; color: inherit; }

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.07;
  --letter-life: 9000ms;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(60deg, rgba(255,220,120,0.15) 0 1px, transparent 1px 70px),
    repeating-linear-gradient(-60deg, rgba(180,0,255,0.2) 0 1px, transparent 1px 100px);
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
}

/* ===== CRYPTO FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8),
    0 0 140px rgba(255,220,120,0.6);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from { transform: translateY(40px); opacity: 1; }
  to { transform: translateY(-180px) scale(1.3); opacity: 0; }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
}
.hidden { display: none; }

/* ===== HOME ===== */
.home-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2.5rem;
}

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTON ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
  border: none;
}

/* ===== UPDATES GRID ===== */
.updates-grid {
  width: min(1200px, 92vw);
  display: grid;
  grid-template-columns: 320px auto 320px;
  gap: 3rem;
  align-items: center;
}

/* ===== MERCH ===== */
.merch-feature {
  padding: 1.6rem;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
}

.glow-gold {
  box-shadow: 0 0 60px rgba(255,220,120,0.6);
}
.glow-violet {
  box-shadow: 0 0 60px rgba(200,120,255,0.6);
}

.merch-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 1rem;
}

.merch-title {
  text-align: center;
  font-weight: 900;
  letter-spacing: 0.15em;
}

.buy-btn {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.7rem;
  font-weight: 900;
  letter-spacing: 0.3em;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .updates-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div class="edge"></div>
<div id="cryptoField"></div>

<div class="screen" id="home">
  <div class="home-stack">
    <img src="wizshtlogo_trans.png" class="logo" id="logo">
    <button class="btn" id="enterBtn">ENTER</button>
  </div>
</div>

<div class="screen hidden" id="updates">
  <div class="updates-grid">

    <a class="merch-feature glow-gold" href="https://wizard.printful.me/product/unisex-hoodie" target="_blank">
      <img src="hoodie-front.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE</div>
      <div class="buy-btn">BUY NOW</div>
    </a>

    <div></div>

    <a class="merch-feature glow-violet" href="https://wizard.printful.me/product/hoodie" target="_blank">
      <img src="hoodie-2.png" class="merch-img">
      <div class="merch-title">WIZARD HOODIE II</div>
      <div class="buy-btn">BUY NOW</div>
    </a>

  </div>
</div>

<script>
const isMobile = /iPhone|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

const home = document.getElementById("home");
const updates = document.getElementById("updates");
const enterBtn = document.getElementById("enterBtn");

enterBtn.onclick = () => {
  home.classList.add("hidden");
  updates.classList.remove("hidden");
};
</script>

</body>
</html>
